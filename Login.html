<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
     <link rel="icon" type="image/x-icon" href="favicon-login.jpg">  
</head>
<body style="background-image: url('background.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center; height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center;">

    <div style="background-color: rgba(255, 255, 255, 0.8); padding: 40px; border-radius: 10px; width: 300px; box-shadow: 0px 4px 10px rgba(0,0,0,0.2);">
        <h1 style="text-align: center;">Login Here</h1>
        <form action="table.html" method="get">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" style="width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 20px;"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" style="width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 20px;"><br>
            <input type="submit" value="Login" style="width: 80px; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
        </form>
    </div>
</body>
</html>
